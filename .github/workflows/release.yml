name: Publish Mod

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签时触发，例如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish Mod
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # 请在此处填入你的 Modrinth 项目 ID
          modrinth-id: your-modrinth-project-id-here 
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # 请在此处填入你的 CurseForge 项目 ID
          curseforge-id: your-curseforge-project-id-here
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # GitHub 发布配置
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-generate-changelog: true # 自动生成更新日志

          # 这里的配置会自动从你的 gradle.properties 或 mods.toml 中读取，
          # 但你也可以手动指定，例如：
          # name: Life Contract
          # version: ${{ github.ref_name }}
          # version-type: release
          # loaders: forge
          # game-versions: 1.20.1
          # files: |
          #   build/libs/!(*-@(dev|sources|javadoc)).jar